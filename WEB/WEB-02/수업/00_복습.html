
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* id */
    #id_ { 
      color: red;
    }
    /* class */
    .blue{
      color: blue;
    }
    .green{
      color: green;
    }
/* 고정된 박스 */
    .box{
      width : 100px;
      height : 30px;
      background-color: red;
    }
/* 유연한 박스 */
    .box2{
      width : 50%;
      height : 30px;
      background-color: blue;
    }
  </style>
</head>
<body>
  <div class = 'box'>box1</div>
  <div class = 'box2'>box2</div>



  <ul>
    <li>TOT</li>
    <li>ASR</li>
    <li>MU</li>
    <li>CHE</li>
    <li>MC</li>
  </ul>
  <h2 id = "id_"><span class ='green'>빅</span> 6</h2>
  <!-- span , div 로 마크업 해서 다른부분으로 스타일 적용시키고 싶다면 -->
  <!-- 블록-> div -->
  <!-- 인라인 -> span -->
  <ul>
    <li class="blue">토트넘</li>
    <li class="blue">멘시티</li>
    <li class="blue">첼시</li>
    <li class="blue">아스날</li>
    <li class="blue">리버풀</li>
  </ul> 

</body>
</html>

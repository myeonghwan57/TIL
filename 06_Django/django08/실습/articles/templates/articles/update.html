{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block body %}
<h1>글수정하기</h1>

<!-- form : 사용자에게 양식을 제공하고 
  값을 받아서(input : name, value) 
  서버에 전송(form : action, method)-->
<form action="" method="POST">
  {% csrf_token %}
  <!-- input은 자동 완성 -->
  {% bootstrap_form article_form %}
  {# article_form.as_p #}
  {% bootstrap_button button_type="submit" content="OK" %}
</form>
{% endblock %}

{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block body %}
  <form action="" method='post'>
    {% csrf_token %}
    <div class='mx-5 px-5'>
      <div class='d-flex flex-row justify-content-between'>
        <h3>{{movie.title}}</h3>
        <p>{{movie.running_time}}
          분</p>
      </div>
      <hr>
      <p>{{movie.summary}}</p>

      <a class="btn btn-primary  btn-sm" href="{%url 'movies:update' movie.pk%}">수정</a>
      <a class="btn btn-primary  btn-sm" href="{%url 'movies:delete' movie.pk%}">삭제</a>

    </div>
  </form>
{% endblock %}

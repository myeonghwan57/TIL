{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <div>
    <form action="{% url 'todos:create' %}">
      <div class="input-group mb-3">
        <span class="input-group-text">할일</span>
        <input type="text" class="form-control" name="content" maxlength="80">
      </div>
      <div class="input-group mb-3">
        <label class="input-group-text">우선순위</label>
        <select name='priority' class="form-select">
          <option selected>3</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">마감기한</span>
        <input type="date" name="deadline" class="form-control">
      </div>
      <div>
        <input type="submit" class="form-control" value="할일 추가">
      </div>
    </form>
  </div>
  <div class="mt-3">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">우선순위</th>
          <th scope="col">할일</th>
          <th scope="col">생성날짜</th>
          <th scope="col">마감기한</th>
          <th scope="col">진행 상태</th>
          <th scope="col">상태변경</th>
          <th scope="col">삭제</th>
        </tr>
      </thead>
      <tbody>
        {%for todo in todos%}
        <tr>
          <th scope="row">{{todo.priority}}</th>
          <td>{{todo.content}}</td>
          <td>{{todo.created_at}}</td>
          <td>{{todo.deadline}}</td>
          <td>{{todo.completed}}</td>
          <td>수정</td>
          <td><button type="button" class="btn btn-danger btn-sm"><a class="text-white"
                href="/delete/{{todo.id}}">삭제</a></button>
          </td>
        </tr>
        {%endfor%}
      </tbody>
    </table>
  </div>
</div>
